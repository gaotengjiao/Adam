<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="">修改分类</a></li>
		</ul>
		<form method="post" id="formsubmit" class="form-horizontal js-ajax-form" action="{:U('goodstype/typeedit')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">上一级分类</label>
					<div class="controls">
						<select name="parentid" id="parentid">
							<option value="0">{:L('AS_A_LEVEL_1_MENU')}</option>
							<foreach name="posts" item="vo">
								<option value="{$vo['id']}">
								{$vo['html']}{$vo['typename']}</option>
							</foreach>
						</select>
					</div>
				</div>
						<input type="hidden" name="id" value="{$data['id']}">
				<div class="control-group">
					<label class="control-label">名称:</label>
					<div class="controls">
						<input type="text" name="typename" id="typename" value="{$data['typename']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">状态:</label>
					<div class="controls">
						<select name="status">
							<option value="1" {$data['state'] == 1 ? 'selected' : ''}>显示</option>
							<option value="0" {$data['state'] == 0 ? 'selected' : ''}>隐藏</option>
						</select>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<!-- <button type="submit" id="submit" style="display:" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button> -->
				<!-- <a class="btn" href="{:U('menu/index')}">{:L('BACK')}</a> -->
				<button>修改</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script src="__PUBLIC__/js/jquery-1.8.3.js"></script>
</body>
</html>
