<!DOCTYPE html>
<html lang="cn" use-rem="640">
<head>
    <meta charset="UTF-8">
    <title>颜值圈  发布文章</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="../css/styleCss.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <link href="../css/fabu.css" rel="stylesheet"/>
    <script src="../js/rem.js"></script>
</head>
<body>
<!--<section class="send_main">-->
<div class="send_title">
        <ul class="title_top clear">
            <li>颜值圈</li>
            <li>手术对比图</li>
        </ul>
        <p class="title_bottom"></p>
    </div>
<section class="send_main">
    <div class="send_artical">
        <textarea class="artical_text" placeholder="此时此刻，想和大家分享什么..."></textarea>
        <ul class="artical_img clear">
            <!--<li><img src="../img/houduibi-img.png"></li>
            <li><img src="../img/houduibi-img.png"></li>
            <li><img src="../img/houduibi-img.png"></li>
            <li><img src="../img/houduibi-img.png"></li>-->
            <li class="artical_add">
                <div></div>
                <span>添加图片</span>
                <p>(最多上传六张图)</p>
            </li>
        </ul>
        <ul class="artical_compare clear">
            <li class="artical_before">
                <div></div>
                <span>添加图片</span>
                <p>(before)</p>
            </li>
            <li class="artical_after">
                <div></div>
                <span>添加图片</span>
                <p>(after)</p>
            </li>
        </ul>
    </div>
    <div class="send_tips">
        <h3>请选择标签</h3>
        <ul class="clear tips_list">
            <li>成功整容</li>
            <li>玻尿酸</li>
            <li>脸部</li>
            <li>肉毒素</li>
            <li>牙齿</li>
            <li>自体脂肪</li>
            <li class="tips_add"><div></div></li>
        </ul>
    </div>
</section>
<div class="send_footer">
    <input class="footer_btn" type="button" value="发布">
</div>
<div class="send_black">
        <div class="black_window">
            <p>请输入标签，标签不超过4个字</p>
            <input class="window_write" type="text" placeholder="请输入..." value="">
            <input class="window_cancel" type="button" value="取消">
            <input class="window_sure" type="button" value="确认">
        </div>
    </div>
<!--</section>-->


<script src="../js/zepto.js"></script>
<script src="../js/touch.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/allJs.js"></script>
<script src="../js/move.js" ></script>
<script src="../js/fabu.js"></script>
</body>
</html>
