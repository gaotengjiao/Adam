<!DOCTYPE html>
<html lang="cn" use-rem="640">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="../css/styleCss.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/function.js"></script>
    <script src="../js/jquery-2.2.1.js"></script>
    <script src="../js/touch.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/allJs.js"></script>
    <script src="../js/jsTB.js"></script>
    <script src="../js/move.js"></script>
    <script src="../js/yuming.js"></script>
    <script src="../js/bdtouch.js"></script>
    <script src="../js/yanzhi-yindao.js"></script>
    <link rel="stylesheet" href="../css/yanzhiyindao.css">
    <title>颜值引导页</title>
</head>
<body>
<div class="yindao">
    <div class="bt clear">
        <div class="tit"></div>
        <div class="fbt"></div>
    </div>
    <div class="ren clear">
        <div class="rw"></div>
        <div class="liu1"></div>
        <div class="liu2"></div>
        <div class="liu3"></div>
    </div>
    <div class="yun clear">
        <div class="yun1"></div>
        <div class="yun2"></div>
        <div class="yun3"></div>
    </div>
    <div id="ceshi" class="clear">
        <div class="ceshi">
            <span>测试你的颜值是多少？</span>
            <span></span>
        </div>
        <span class="huanhao" >使用新手机号登陆？</span>
    </div>
</div>
<div id="chuan" class="clear">
    <div class="phone clear padleft">
        <span>当前手机号</span>
    </div>
    <span class="tishi padleft">请确认当前手机号为支付宝号</span>
    <div class="name padleft clear">
        <span>姓名</span>
        <input id="name" type="text" placeholder="请输入姓名">
    </div>
    <div class="shenfen padleft clear padright">
        <span>身份证号</span>
        <input id="num" type="text" placeholder="请输入18位身份证号">
        <i class="qingchu"></i>
    </div>
    <div class="shang clear">
        <span class="padright padleft">身份证照片上传</span>
        <div class="padright padleft">
            <span>身份证上传的照片（身份证必须在有效期内）</span>
            <span>备注：请参考“实例”图片，保证照片清晰可见</span>
        </div>
        <ul>
            <li class="clear shili">
                <div class="left">
                    <i>1</i>
                    <span>第一步</span>
                    <div class="fenge"></div>
                </div>
                <div class="right">
                    <div id="a" class="clear jia">
                        <img src="../img/shangchuantupian-icon.png" alt="">
                        <span>上传正面照图片</span>
                    </div>
                    <div class="clear li">
                        <span>实例图</span>
                        <span style="color: #686868;font-size: 0.2rem">点击图片可查看大图</span>
                        <div class="tu clear">
                            <i class="ali"></i>
                            <img src="../img/yanz/shilitu01-img.png" alt="">
                        </div>
                    </div>
                </div>

            </li>
            <li class="clear shili">
                <div class="left">
                    <i>2</i>
                    <span>第二步</span>
                    <div class="fenge"></div>
                </div>
                <div class="right">
                    <div id="b" class="clear jia">
                        <img src="../img/shangchuantupian-icon.png" alt="">
                        <span>上传背面照图片</span>
                    </div>
                    <div class="clear li">
                        <span>实例图</span>
                        <span style="color: #686868;font-size: 0.2rem">点击图片可查看大图</span>
                        <div class="tu clear">
                            <i class="ali"></i>
                            <img src="../img/yanz/shilitu02-img.png" alt="">
                        </div>
                    </div>
                </div>

            </li>
            <li class="clear shili">
                <div class="left">
                    <i>3</i>
                    <span>第三步</span>
                </div>
                <div class="right">
                    <div id="c" class="clear jia">
                        <img src="../img/shangchuantupian-icon.png" alt="">
                        <span>上传正面照图片</span>
                    </div>
                    <div class="clear li">
                        <span>实例图</span>
                        <span style="color: #686868;font-size: 0.2rem">点击图片可查看大图</span>
                        <div class="tu clear">
                            <i class="ali"></i>
                            <img src="../img/yanz/shilitu03-img.png" alt="">
                        </div>
                    </div>
                </div>

            </li>
        </ul>
    </div>
    <span class="xieyi padleft clear">
            同意<i>《思美丽妍颜值协议以及授权条款》</i>
        </span>
    <div class="tijiao">提交申请</div>
</div>
</body>
</html>
