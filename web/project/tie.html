<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"  />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>绑定电话</title>
		<link href="../css/tie.css" rel="stylesheet" />
		<script>
	    	var oHtml=document.getElementsByTagName("html")[0];
            var iWidth=document.documentElement.clientWidth;
              	oHtml.style.fontSize=iWidth/16+"px";
	 	</script>
	 	<script src="../js/yuming.js"></script>
	</head>
	<body>
		<section class="tie_main">
			<p class="tie_tips">为了提升您的账号安全，请您绑定手机号。</p>
			<section class="tie_number clear">
				<span><img src="../img/zcicon01.png"></span>
				<input type="text" placeholder="请输入手机号码">
				<i><img src="../img/zcicon09.png"></i>
			</section>
			<h4 class="tie_tips1"></h4>
			<div class="tie_yanzhengma clear">
				<div class="tie_left">
					<span><img src="../img/zcicon10.png"></span>
					<input type="text" placeholder="请输入验证码">
				</div>
				<input class="tie_right" type="button" value="获取验证码">
			</div>
			<h4 class="tie_tips2"></h4>
			<div class="tie_mima clear">
				<span><img src="../img/zcicon02.png"></span>
				<input type="password" placeholder="请设置6-20位登陆密码">
				<i><img src="../img/zcicon03.png"></i>
			</div>
			<h4 class="tie_tips3"></h4>
			<input class="tie_btn" type="button" value="绑定">
		</section>
		
		<script src="../js/zepto.js"></script>
		<script src="../js/touch.js"></script>
		<script src="../js/cookie.js"></script>
		<script src="../js/allJs.js"></script>
		<script src="../js/jsTB.js"></script>
		<script src="../js/move.js" ></script>
		<script src="../js/yanzheng.js"></script>
		<script src="../js/tie.js" ></script>
	</body>
</html>
